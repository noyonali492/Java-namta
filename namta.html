<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        
        <title>GETTING STARTED WITH BRACKETS</title>
     
    </head>
    <body bgcolor="#66cccc">
           <!--Variable Namta-->    
<h3 align="center">
<script>
	a=parseFloat(prompt("Enter The Frist Number="));
	for(c=1;c<=a;c++)
		{
			document.write("<br>NAMTA="+c);
			for(x=1;x<=10;x++)
				{
				z=c*x;
					document.write("<br>"+z);
					
				}
		}
	document.write("<br><br>Created By  Noyon Ali");



</script>
        </h3>
  
        
    </body>
</html>
